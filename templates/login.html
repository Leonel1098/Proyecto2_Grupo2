<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <div class="form-container">
                        <h3 class="title">Iniciar Sesión</h3>
                        <form class="form-horizontal" method="POST" action="{{ url_for('login') }}">
                            <div class="form-icon">
                                <i class="fa fa-user-circle"></i>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-user"></i></span>
                                <input type="email" name="Email" class="form-control" placeholder="Correo" required>
                            </div>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-lock"></i></span>
                                <input type="password" name="Password" class="form-control" placeholder="Contraseña" required>
                                 <!--<span class="forgot"><a href="#">Forgot Password?</a></span> -->
                            </div>
                            <button class="btn signin" type="submit">Login</button>
                        </form>
                        
                        <!-- Botón para crear una cuenta nueva -->
                        <div class="signup-container">
                            <p>¿No tienes una cuenta? 
                                <a href="{{ url_for('crear_Empleado') }}" class="btn signup">Crear una cuenta</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
