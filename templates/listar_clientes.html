<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8">
                <h3 class="title">Lista de Clientes</h3>
                
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Acciones</th>
                    </tr>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.cliente_id }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.apellido }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.telefono }}</td>
                        <td>
                            <a href="{{ url_for('editar_cliente', cliente_id=cliente.cliente_id) }}">Editar</a>
                            <form action="{{ url_for('eliminar_cliente', cliente_id=cliente.cliente_id) }}" method="POST" style="display:inline;">
                                <button type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
                <!-- Link para crear nuevo cliente -->
                <div class="login-container">
                    <p>Crear nuevo 
                        <a href="{{ url_for('crear_cliente') }}" class="btn signup">Cliente</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
